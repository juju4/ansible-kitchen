---

- hosts: all
  pre_tasks:
    - set_fact:
        kitchen_gemlist_version:
          - { name: rubyzip, version: 1.3.0 }
          - { name: test-kitchen, version: 2.3.3 }
          - { name: kitchen-ansible, version: 0.50.1 }
          - { name: kitchen-salt, version: 0.6.0 }
          - { name: kitchen-vagrant, version: 1.6.0 }
          - { name: kitchen-docker, version: 2.9.0 }
          - { name: kitchen-sync, version: 2.2.1 }
          - { name: kitchen-verifier-serverspec, version: 0.7.0 }
          - { name: kitchen-lxd_cli, version: 2.0.2 }
      when: >
        (ansible_distribution == 'Ubuntu' and ansible_distribution_major_version|int == 16)
  roles:
    - juju4.kitchen
